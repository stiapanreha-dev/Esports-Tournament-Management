services:
  esports-mysql:
    image: mysql:8.0
    container_name: esports-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=esports-root-secret
      - MYSQL_DATABASE=esports
      - MYSQL_USER=esports
      - MYSQL_PASSWORD=esports-db-secret
    volumes:
      - ./mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "esports", "-pesports-db-secret"]
      interval: 10s
      timeout: 5s
      retries: 10

  esports-app:
    build: .
    container_name: esports-app
    restart: unless-stopped
    depends_on:
      esports-mysql:
        condition: service_healthy
    ports:
      - "5050:5000"
    volumes:
      - ./uploads:/app/static/uploads
    environment:
      - SECRET_KEY=esports-prod-secret-key-changeme
      - DATABASE_URL=mysql+pymysql://esports:esports-db-secret@esports-mysql/esports
      - FLASK_ENV=production
      - STEAM_API_KEY=5108E372D2B52E71A57F655B92BF3855
      - FACEIT_API_KEY=7a800c7f-b9a7-41be-bcfb-339d8675ebfe
