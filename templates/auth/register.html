{% extends "base.html" %}

{% block title %}Register - KAI Arena{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-2xl">
        <div class="text-center mb-8">
            <div class="inline-block bg-gradient-to-r from-purple-600 to-pink-600 p-4 rounded-full mb-4">
                <i class="fas fa-rocket text-3xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold mb-2">Join the Competition</h1>
            <p class="text-gray-400">Create your account and start competing today</p>
        </div>
        
        <div class="card p-8">
            <form method="POST" action="{{ url_for('register') }}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="username" class="block text-sm font-semibold mb-2">Username *</label>
                        <input type="text" 
                               id="username" 
                               name="username" 
                               class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-purple-500 transition"
                               placeholder="Choose a unique username"
                               required>
                    </div>
                    
                    <div>
                        <label for="ign" class="block text-sm font-semibold mb-2">In-Game Name (IGN) *</label>
                        <input type="text" 
                               id="ign" 
                               name="ign" 
                               class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-purple-500 transition"
                               placeholder="Your game ID"
                               required>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label for="email" class="block text-sm font-semibold mb-2">Email Address *</label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-purple-500 transition"
                           placeholder="your@email.com"
                           required>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="password" class="block text-sm font-semibold mb-2">Password *</label>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-purple-500 transition"
                               placeholder="Min. 6 characters"
                               required>
                    </div>
                    
                    <div>
                        <label for="confirm_password" class="block text-sm font-semibold mb-2">Confirm Password *</label>
                        <input type="password" 
                               id="confirm_password" 
                               name="confirm_password" 
                               class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-purple-500 transition"
                               placeholder="Confirm your password"
                               required>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label for="role" class="block text-sm font-semibold mb-2">I am a *</label>
                    <select id="role" 
                            name="role" 
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-purple-500 transition"
                            required>
                        <option value="player">Player</option>
                        <option value="team_leader">Team Leader</option>
                        <option value="organizer">Organizer</option>
                    </select>
                </div>
                
                <div class="flex items-center mb-6">
                    <input type="checkbox" 
                           id="terms" 
                           name="terms" 
                           class="w-4 h-4" 
                           required>
                    <label for="terms" class="ml-2 text-sm text-gray-400">
                        I agree to the <a href="#" class="text-purple-400 hover:text-purple-300">Terms & Conditions</a> and <a href="#" class="text-purple-400 hover:text-purple-300">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-3 rounded-lg hover:opacity-90 transition mb-4">
                    <i class="fas fa-user-plus mr-2"></i> Create Account
                </button>
            </form>
            
            <div class="text-center">
                <span class="text-gray-400">Already have an account? </span>
                <a href="{{ url_for('login') }}" class="text-purple-400 hover:text-purple-300 font-semibold">Login here</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
