{% extends "base.html" %}

{% block title %}Login - KAI Arena{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="inline-block bg-gradient-to-r from-purple-600 to-pink-600 p-4 rounded-full mb-4">
                <i class="fas fa-gamepad text-3xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold mb-2">Welcome Back!</h1>
            <p class="text-gray-400">Login to your KAI Arena account</p>
        </div>
        
        <div class="card p-8">
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-6">
                    <label for="username" class="block text-sm font-semibold mb-2">Username</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-purple-500 transition"
                           placeholder="Enter your username"
                           required>
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-sm font-semibold mb-2">Password</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-purple-500 transition"
                           placeholder="Enter your password"
                           required>
                </div>
                
                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" class="w-4 h-4" name="remember">
                        <span class="ml-2 text-sm text-gray-400">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-purple-400 hover:text-purple-300">Forgot password?</a>
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-3 rounded-lg hover:opacity-90 transition mb-4">
                    <i class="fas fa-sign-in-alt mr-2"></i> Login
                </button>
            </form>

            <div class="flex items-center my-4">
                <div class="flex-1 border-t border-gray-600"></div>
                <span class="px-3 text-gray-400 text-sm">OR</span>
                <div class="flex-1 border-t border-gray-600"></div>
            </div>

            <a href="{{ url_for('steam_login') }}" class="w-full flex items-center justify-center gap-2 bg-[#171a21] hover:bg-[#2a475e] text-white font-bold py-3 rounded-lg transition mb-4">
                <i class="fab fa-steam text-xl"></i> Login with Steam
            </a>

            <div class="text-center">
                <span class="text-gray-400">Don't have an account? </span>
                <a href="{{ url_for('register') }}" class="text-purple-400 hover:text-purple-300 font-semibold">Register here</a>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}
